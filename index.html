<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>Zoo Exercise</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="principal">
        <textarea name="message_box" id="message_box" placeholder="Write a message to be speaked for the animals."></textarea>
        <button class="btn-animals-speak" onclick="makeAnimalsSpeak()">💬</button>
    </div>
    <div class="animals-container">
        <div class="card">
            <span class="emoji">🐥</span>
            <span id="speach_chirp"></span>
        </div>
        <div class="card">
            <span class="emoji">🐄</span>
            <span id="speach_moo"></span>
        </div>
        <div class="card">
            <span class="emoji">🦆</span>
            <span id="speach_quack"></span>
        </div>
        <div class="card">
            <span class="emoji">🐸</span>
            <span id="speach_ribbit"></span>
        </div>
        <div class="card">
            <span class="emoji">🐐</span>
            <span id="speach_baa"></span>
        </div>
        <div class="card">
            <span class="emoji">🐎</span>
            <span id="speach_neigh"></span>
        </div>
        <div class="card">
            <span class="emoji">🦁</span>
            <span id="speach_roar"></span>
        </div>
        <div class="card">
            <span class="emoji">🦉</span>
            <span id="speach_hoot"></span>
        </div>
        <div class="card">
            <span class="emoji">🐖</span>
            <span id="speach_oink"></span>
        </div>
        <div class="card">
            <span class="emoji">🐅</span>
            <span id="speach_grrr"></span>
        </div>
    </div>
</body>
    <script src="./app.js"></script>
</html>
